<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>계산기 미션</title>
    <style>
      #output {
          border: 1px solid #000;
          width: 400px;
          height: 100px;
          font-size: 11pt;
      }
      input {
        width:50px;
      }
    </style>

    <script src="../libs/jquery-1.11.0.min.js"></script>

    <script>

      $(document).ready(function() {
        var o3 = new Cal();
        $("#cal").click(function(){
          o3.cal({
            val1id : "#val"
          });
        });
      });

      class Cal{
        set(userOptions) {
          let dftOptions = {
            val1id : "#val1",
            val2id : "#val2",
            opid : "#op",
            outid : "#output"
          };
          let s = $.extend({}, dftOptions, userOptions || {});

          this.val1 = $(s.val1id).val()*1;
          this.val2 = $(s.val2id).val()*1;
          this.op = $(s.opid).val();
          this.opt = $(s.opid).find("option:selected").text();
          this.$output = $(s.outid);
          return this;
        };
        cal(userOptions) {
          this.set(userOptions);
          this.$output.html(" " + this.val1 + " " + this.opt + " " + this.val2 + " = "
          + this[this.op](this.val1, this.val2));
        };
        add () {
          return this.val1 + this.val2;
        };
        sub() {
          return this.val1 - this.val2;
        };
        mul() {
          return this.val1 * this.val2;
        };
        div() {
          return this.val1 / this.val2;
        };
      }

    </script>
  </head>

  <body>

    <div>
      숫자1:<input id="val" value='3'>,
      연산자:
      <select id="op">
        <option value="add"> + </option>
        <option value="sub"> - </option>
        <option value="mul"> * </option>
        <option value="div"> / </option>
      </select>,
      숫자2:<input id="val2" value="5">
      <button id="cal">확인</button>

      <div id="output">
          여기에 결과를 출력 해주세요.
      </div>
    </div>
  </body>
</html>
