<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>계산기 미션</title>
    <style>
      #output {
          border: 1px solid #000;
          width: 400px;
          height: 100px;
          font-size: 11pt;
      }
      input {
        width:50px;
      }
    </style>

    <script src="../libs/jquery-1.11.0.min.js"></script>

    <script>

      $(document).ready(function() {
        $("#cal").click(function(){
          var val1 = $("#val1").val()*1;
          var val2 = $("#val2").val()*1;
          var op = $("#op").val();
          var opt = $("#op option:selected").text();
          var $output = $("#output");
          $output.html(" " + val1 + " " + opt + " " + val2 + " = "
          + window[op](val1, val2));
        });
      });

      function add(val1, val2) {
        return val1 + val2;
      }
      function sub(val1, val2) {
        return val1 - val2;
      }
      function mul(val1, val2) {
        return val1 * val2;
      }
      function div(val1, val2) {
        return val1 / val2;
      }
    </script>
  </head>

  <body>

    <div>
      숫자1:<input id="val1" value='3'>,
      연산자:
      <select id="op">
        <option value="add"> + </option>
        <option value="sub"> - </option>
        <option value="mul"> * </option>
        <option value="div"> / </option>
      </select>,
      숫자2:<input id="val2" value="5">
      <button id="cal">확인</button>

      <div id="output">
          여기에 결과를 출력 해주세요.
      </div>
    </div>
  </body>
</html>
