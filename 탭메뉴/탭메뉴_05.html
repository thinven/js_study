<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		.tab-menu {
			list-style: none;
			height:80px;
		}
		.tab-menu li {
			width:99px;
			height:40px;
			background-position-y:0;
			text-indent: -1000px;
			overflow: hidden;
			display: inline-block;
			float:left;
		}
		.tab-menu li:hover {
			background-position-y: -40px;
		}
		.tab-menu li.select {
			background-position-y: -80px;
			height:80px;
		}
		.tab-menu li.menuitem1 {
			background-image: url(images/newbtn.bar.1.png);
		}
		.tab-menu li.menuitem2 {
			background-image: url(images/newbtn.bar.2.png);
		}
		.tab-menu li.menuitem3 {
			background-image: url(images/newbtn.bar.3.png);
		}
		.tab-menu li.menuitem4 {
			background-image: url(images/newbtn.bar.4.png);
		}
		.tab-menu li.menuitem5 {
			background-image: url(images/newbtn.bar.5.png);
		}
		.tab-menu li.menuitem6 {
			background-image: url(images/newbtn.bar.6.png);
		}
	</style>

	<script src="https://unpkg.com/react@latest/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/javascript"  src="../libs/jquery-1.11.0.min.js"> </script>
	<script>
		/*
		 미션 04: 탭메뉴 기능 추가하기
		 마지막 미션입니다.
		 이번 미션은 앞에서 만든 탭메뉴에 인덱스 값으로 메뉴 아이템을 선택하는 기능을 추가하는 것입니다.
		 인덱스로 메뉴 아이템 선택하기 버튼(#btnSelect)을 누르면
		 선택하고 싶은 메뉴 아이템의 인덱스 값을 입력받은 후 해당 메뉴가 선택될 수 있게 만들어 주세요.

		 */


		$(document).ready(function(){
			// 인스턴스 생성
			//$("#tabMenu1").tabmenu();

			//$("#tabMenu2").tabmenu();
		});

		// 플러그인...
		(function($){
			// 프로토타입 객체 정의문......
			function TabMenu(target, options) {
				this.init(target, options);
				this.initEvent();
			}
			// 요소 초기화
			TabMenu.prototype.init = function(target, options) {
				this.$tabMenu = $(target);
				this.$menuItems = this.$tabMenu.find("li");
				this.$btn = this.$tabMenu.find(".btnSelect");
				this.queryid = options.queryid;
				this.s = options;
			};

			// 이벤트 등록
			TabMenu.prototype.initEvent = function() {
				var objThis = this;
				this.$menuItems.on("click", function() {
					objThis.setSelectItem($(this));
				});

				this.$btn.click(function(){
	        var idx = $(objThis.queryid).val();
	        objThis.setSelectItemByIndex(idx);
					console.log("print : " + idx);
	      });
			};

			// $menuItem에 해당하는 메뉴 아이템 선택하기
			TabMenu.prototype.setSelectItem = function($menuItem) {
				// 기존 선택메뉴 아이템을 비활성화 처리 하기
				if (this.$selectMenuItem) {
					this.$selectMenuItem.removeClass("select");
				}

				// 신규 아이템 활성화 처리 하기
				this.$selectMenuItem = $menuItem;
				this.$selectMenuItem.addClass("select");
			};

	    TabMenu.prototype.setSelectItemByIndex = function(index) {
	      this.setSelectItem($(this.$menuItems.get(index)));
	    };
			//
			$.fn.tabmenu = function(userOptions) {
				var dftOptions = {
					queryid : 'input[name="query"]'
				};
				var s = $.extend({}, dftOptions, userOptions || {});

				return this.each(function(){
					new TabMenu(this, s);
				});
			};
		})(jQuery);

	</script>
	<script type="text/babel">
		class TabMenu extends React.Component {

			constructor(props) {
				super();
			}

			componentDidMount() {
				var options = {
					queryid : 'input[name="query"]'
				};

				this.init($("#"+this.props.id), options);
				this.initEvent();
			}

			// 요소 초기화
			init($target, options) {
				this.$tabMenu = $target;
				this.$menuItems = this.$tabMenu.find("li");
				this.$btn = this.$tabMenu.find(".btnSelect");
				this.queryid = options.queryid;
				this.s = options;
			}

			// 이벤트 등록
			initEvent() {
				var objThis = this;
				this.$menuItems.on("click", function() {
					objThis.setSelectItem($(this));
				});

				this.$btn.click(function(){
	        var idx = $(objThis.queryid).val();
	        objThis.setSelectItemByIndex(idx);
					console.log("print : " + idx);
	      });
			}

			// $menuItem에 해당하는 메뉴 아이템 선택하기
			setSelectItem($menuItem) {
				// 기존 선택메뉴 아이템을 비활성화 처리 하기
				if (this.$selectMenuItem) {
					this.$selectMenuItem.removeClass("select");
				}

				// 신규 아이템 활성화 처리 하기
				this.$selectMenuItem = $menuItem;
				this.$selectMenuItem.addClass("select");
			}

	    setSelectItemByIndex(index) {
	      this.setSelectItem($(this.$menuItems.get(index)));
	    }

			render() {
				return (
					<div id={this.props.id}>
						<button className="btnSelect">인덱스로 메뉴 아이템 선택하기</button>
					  <input type="text" name="query" value="3" />
						<input type="text" name="query2" value="2" />
						<ul className="tab-menu">
							<li className="menuitem1">google</li>
							<li className="menuitem2">facebook</li>
							<li className="menuitem3">pinterest</li>
							<li className="menuitem4">twitter</li>
							<li className="menuitem5">airbnb</li>
							<li className="menuitem6">path</li>
						</ul>
					</div>
				);
			}
		}

		class TabMenus extends React.Component{
			render() {
				return (
					<div>
						<TabMenu id="tabmenu1" />
						<TabMenu id="tabmenu2" />
					</div>
				);
			}
		}

		ReactDOM.render(
			<TabMenus />,
			document.getElementById('root')
		);

	</script>
</head>

<body>
	<div id="root"></div>
</body>

</html>
